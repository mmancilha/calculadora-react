<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />

    <title>Rocketseat - React.js - Fundamentos</title>

    <style type="text/tailwindcss">
      @theme {
        --text: #ebebeb;
        --text-secondary: #6b6b6b;
        --primary: #462878;
        --background: #2d2a37;

        --gradient: 180deg, rgba(0, 0, 0, 0.05) 0%,
          rgba(255, 255, 255, 0.05) 100%;

        --gradient-hover: 180deg, rgba(0, 0, 0, 0.1) 0%,
          rgba(255, 255, 255, 0.1) 100%;

        --shadow: 0px 11px 7px 0px rgba(0, 0, 0, 0.01),
          0px 7px 7px 0px rgba(0, 0, 0, 0.04),
          0px 4px 6px 0px rgba(0, 0, 0, 0.1),
          0px 2px 4px 0px rgba(0, 0, 0, 0.26),
          0px 0px 2px 0px rgba(0, 0, 0, 0.29),
          0px 2px 3px 0px rgba(255, 255, 255, 0.06) inset;

        --font-sans: "Rubik", sans-serif;
      }
    </style>
    <style>
      /* Estilização da barra de rolagem customizada */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }

      .custom-scrollbar::-webkit-scrollbar-track {
        background: #2d2a37;
        border-radius: 10px;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #462878;
        border-radius: 10px;
        border: 2px solid #2d2a37;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #5a3490;
      }

      /* Para Firefox */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #462878 #2d2a37;
      }
    </style>
  </head>

  <body
    class="bg-linear-[180deg,_#807ECE_0%,_#807ECE_100%] min-h-screen text-(--text) font-(--font-sans) relative"
  >
    <div id="root"></div>

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const textVariants = {
        default: "text-xl",
        muted: "text-xl text-(--text-secondary)",
        heading: "text-2xl",
        blast: "text-3xl",
      };

      function Text({
        as = "span",
        variant = "default",
        className,
        children,
        ...props
      }) {
        return React.createElement(
          as,
          {
            className: `${textVariants[variant]} ${className ? className : ""}`,
            ...props,
          },
          children
        );
      }

      const buttonVariants = {
        default: "bg-(--background)",
        primary: "bg-(--primary)",
      };

      function Button({ variant = "default", className, children, ...props }) {
        return (
          <Text
            as="button"
            variant="heading"
            className={`
          flex items-center justify-center rounded-xl
          p-3 cursor-pointer text-(--text)
          bg-linear-(--gradient)
          hover:bg-linear-(--gradient-hover)
          shadow-(--shadow)
          ${buttonVariants[variant]}
          ${className ? className : ""}
          `}
            {...props}
          >
            {children}
          </Text>
        );
      }

      function Card({ children, className, ...props }) {
        return (
          <div
            className={`
            bg-(--background) shadow-(--shadow)
            rounded-2xl
            ${className ? className : ""}`}
            {...props}
          >
            {children}
          </div>
        );
      }

      const buttons = [
        [
          { input: "CE" },
          { input: "C", className: "flex-1 h-16" },
          { input: "/", variant: "primary" },
        ],
        [
          { input: "7" },
          { input: "8" },
          { input: "9" },
          { input: "*", variant: "primary" },
        ],
        [
          { input: "4" },
          { input: "5" },
          { input: "6" },
          { input: "-", variant: "primary" },
        ],
        [
          { input: "1" },
          { input: "2" },
          { input: "3" },
          { input: "+", variant: "primary" },
        ],
        [
          { input: "0", className: "flex-1 h-16" },
          { input: "," },
          { input: "=", className: "w-16 h-16 bg-[#7f45e2]" },
        ],
      ];

      const CalculatorContext = React.createContext();

      function CalculatorProvider({ children }) {
        const [history, setHistory] = React.useState([]);
        const historyStorageKey = "history";

        function updateHistory(operation, parsedResult) {
          setHistory((prev) => {
            const updatedHistory = [...prev, `${operation}=${parsedResult}`];

            localStorage.setItem(
              historyStorageKey,
              JSON.stringify(updatedHistory)
            );

            return updatedHistory;
          });
        }

        function clearHistory() {
          setHistory([]);
          localStorage.removeItem(historyStorageKey);
        }

        React.useEffect(() => {
          const savedHistory = localStorage.getItem(
            historyStorageKey,
            JSON.stringify(history)
          );
          setHistory(JSON.parse(savedHistory || "[]"));
        }, []);

        return (
          <CalculatorContext.Provider
            value={{ history, updateHistory, clearHistory }}
          >
            {children}
          </CalculatorContext.Provider>
        );
      }

      function useCalculator() {
        const [operation, setOperation] = React.useState("");
        const [result, setResult] = React.useState("");
        const { updateHistory } = React.useContext(CalculatorContext);

        function doOperation(input) {
          if (input === "C") {
            setOperation("");
            setResult("");
            return;
          }

          if (input === "CE") {
            setResult("");
            setOperation(operation.slice(0, -1));
            return;
          }

          if (input === "=") {
            const operationResult = eval(operation.replace(/,/g, "."));
            const parsedResult = operationResult
              .toString()
              ?.replace(/\./g, ",");
            setResult(parsedResult);
            updateHistory(operation, parsedResult);

            return;
          }

          if (result) {
            setOperation(isNaN(input) ? `${result}${input}` : input);
            setResult("");
            return;
          }

          if (input === "," && !operation.endsWith(",")) {
            setOperation(`${operation},`);
            return;
          }

          setOperation(`${operation}${input}`);
        }

        return {
          operation,
          result,
          doOperation,
        };
      }

      function CalculatorDisplay({ operation, result }) {
        return (
          <div
            className={`
              flex flex-col gap-2 px-[1.375rem]
              cursor-default select-none
            `}
          >
            <Text
              as="div"
              variant="muted"
              className="flex items-center justify-end h-7"
            >
              {result && operation}
            </Text>
            <div
              className={`
              flex items-center justify-between h-9
              `}
            >
              <Text variant="muted">=</Text>
              <Text variant="blast">{result || operation}</Text>
            </div>
          </div>
        );
      }

      function Calculator() {
        const { operation, result, doOperation } = useCalculator();

        function handleInputClick(input) {
          doOperation(input);
        }

        function renderButtonContent(input) {
          const iconMap = {
            "/": "./assets/icons/Divide.svg",
            "*": "./assets/icons/X.svg",
            "-": "./assets/icons/Minus.svg",
            "+": "./assets/icons/Plus.svg",
            "=": "./assets/icons/Equals.svg",
          };

          if (iconMap[input]) {
            return <img src={iconMap[input]} alt={input} className="w-7 h-7" />;
          }

          return input;
        }

        return (
          <Card
            className={`
          flex flex-col gap-[1.625rem] 
          w-[320px]
          pt-14 px-8 pb-8
          min-h-[554px]
          `}
          >
            <CalculatorDisplay operation={operation} result={result} />

            <div className="flex flex-col gap-3">
              {buttons.map((row, index) => (
                <div key={`row-${index}`} className="flex gap-3">
                  {row.map((button) => (
                    <Button
                      key={button.input}
                      className={button.className || "w-16 h-16"}
                      variant={button.variant}
                      onClick={() => handleInputClick(button.input)}
                    >
                      {renderButtonContent(button.input)}
                    </Button>
                  ))}
                </div>
              ))}
            </div>
          </Card>
        );
      }

      function OperationHistory() {
        const { history, clearHistory } = React.useContext(CalculatorContext);

        return (
          <Card className="w-[320px] py-10 px-8 h-[554px] flex flex-col">
            <div className="flex items-center justify-between mb-4 flex-shrink-0">
              <Text as="h1" variant="heading">
                Histórico de Operações
              </Text>
              {history.length > 0 && (
                <button
                  onClick={clearHistory}
                  className="text-(--text-secondary) hover:text-(--text) transition-colors p-1 rounded cursor-pointer"
                  title="Limpar histórico"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                  >
                    <path d="M3 6h18"></path>
                    <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                    <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                  </svg>
                </button>
              )}
            </div>
            {history.length > 0 ? (
              <ul className="flex flex-col gap-3 flex-1 overflow-y-auto custom-scrollbar pr-2 min-h-0">
                {history.map((value, index) => (
                  <Text key={`item-${index}`} as="li">
                    {value}
                  </Text>
                ))}
              </ul>
            ) : (
              <Text as="p" variant="muted" className="flex-1 flex items-center">
                Nenhuma operação recente.
              </Text>
            )}
          </Card>
        );
      }
      function App() {
        return (
          <div className="min-h-screen flex flex-col">
            <main
              className={`
            py-8 sm:py-20 px-4
            flex flex-col sm:flex-row
            items-center sm:items-start
            justify-center
            gap-6 sm:gap-8
            flex-1
            `}
            >
              <CalculatorProvider>
                <div className="flex flex-col gap-6 sm:gap-8 items-center">
                  <Calculator />
                  <div className="text-center mt-4 sm:hidden">
                    <Text
                      variant="default"
                      className="text-xs"
                      style={{ color: "#ebebeb" }}
                    >
                      Made with ❤️ by Maycon Mancilha - Software Engineer
                    </Text>
                  </div>
                </div>
                <div className="hidden sm:block">
                  <OperationHistory />
                </div>
              </CalculatorProvider>
            </main>
            <div className="hidden sm:block pb-4 px-4 text-center">
              <Text
                variant="default"
                className="text-xs"
                style={{ color: "#ebebeb" }}
              >
                Made with ❤️ by Maycon Mancilha - Software Engineer
              </Text>
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
